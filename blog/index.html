<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MishUshakov's Blog</title>
        <meta name="description" content="MishUshakov's official blog">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="MishUshakov">
        
        
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Developer MishUshakov">
        <link rel="icon" sizes="192x192" href="img/ava.jpg">

        <!-- Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="MishUshakov's Blog">
        <link rel="apple-touch-icon" href="img/ava.jpg">

        <!-- Windows 8 -->
        <meta name="msapplication-TileImage" content="img/photo.jpg">
        <meta name="msapplication-TileColor" content="#455a64">

        <meta name="theme-color" content="#455a64">
        <link rel="shortcut icon" href="img/ava.jpg">
        
        <link rel="stylesheet" href="css/animate.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400italic,400,500,500italic,700,700italic' rel='stylesheet' type='text/css'/>
        <link rel="apple-touch-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="MUblog">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
<div id="preloader">
  <div id="status"></div>
</div>
        
    <div ng-controller="PostsCtrl">
       <div class="header-outer">
        <div class="header-inner">
            <div class="bootstrap-container">
             <h1 class="MU">MU</h1>
                
            <div id="search">
            <i class="material-icons" id="searchi">search</i>
            <input id="input" placeholder="Search" ng-model="sq">
            </div>  
            </div>
        </div>
        </div>
        
        <div class="bootstrap-container posts">   
            
            <div class="post-container" ng-repeat="post in posts | filter: sq | orderBy: post.date :true">   
                
            <div class="wow bounceInUp">
                <h2 class="title">
                <a class="urltitle">{{post.title}}</a>
                <span class="date">{{ post.date | moment: 'MMMM D, YYYY' }}</span>
                </h2>
                <div class="post-body shortdesc">
               {{post.shortdesc}}
                </div>
                
                <div class="post-body full" id="bodypp{{$index}}">
               {{post.body}}
                </div>
                    
                <a class="rdmore" ng-click="rdmore($index)" id="rdmore{{$index}}">READ MORE</a>
                <span class="post-author">posted by {{post.author}} in <a class="caturl" href="">{{post.category}}</a></span>    
                
                <div class="post-footer">
                <div class="post-share">
                <a target="_blank" class="fa fa-google-plus-square fa-2x" id="share-icn" href="https://plus.google.com/share?url=http://blog.mishushakov.com" aria-hidden="true"></a>
                <a target="_blank" class="fa fa-twitter-square fa-2x" id="share-icn" href="http://twitter.com/share?text=MUblog:{{post.title}}&url=http://blog.mishushakov.com" aria-hidden="true"></a>  
                <a target="_blank" class="fa fa-facebook-square fa-2x" id="share-icn" href="https://www.facebook.com/sharer.php?u=http://blog.mishushakov.com" aria-hidden="true"></a>  
                </div>
                </div>
                
                <div class="content-footer"></div>
                
                </div>
            </div>
        </div>
          
        <div id="gotop">
        <i class="material-icons">keyboard_arrow_up</i>
        </div>
        
        
        <div class="footer">
            <div class="bootstrap-container">
            <p>Developer MishUshakov all rights reserved 2016. Powered by MUlti Blog</p>
            </div>
        </div>
  </div>
        
       <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
       <script src="https://use.fontawesome.com/6ac98b555f.js"></script>
       <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
       <script src="js/app.js"></script>
       <script src="js/search.js"></script>
       <script src="js/totop.js"></script>
       <script src="js/clickMU.js"></script>
       <script src="js/wow/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
    </body>
</html>
